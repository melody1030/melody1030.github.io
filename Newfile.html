<html>
  <head>
    <title>Students</title>
    <script type="text/javascript" src="/js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="/js/fdb-all.min.js"></script>
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>id</td>
          <td>age</td>
        </tr>
      </thead>
      <tbody id="id">
      </body>
    </table>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("students");
      var id = 0,
          age = 0;
      studentCollection = db.collection('students');
      studentCollection.load(function(){
        for(var i=0; i<=9;i++){
          studentCollection.insert({
            id: id = i,
            age: age = Math.floor(Math.random()*100)
          });
          $("#id").append("<tr><td>"+id+"</td><td>"+age+"</td></tr>")
        }
        studentCollection.save();
      });
    </script>
  </body>
</html>
