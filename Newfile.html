<html>
  <head>
    <title>Students</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="/js/fdb-all.min.js"></script>
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>id</td>
          <td>age</td>
        </tr>
      </thead>
      <tbody id="id">
      </body>
    </table>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("students");
      studentCollection = db.collection('students');
      studentCollection.load(function(){
        for(var i=1; i<=20;i++){
          studentCollection.insert({
            id: i,
            age:Math.floor(Math.random()*30)
          });
          $("#id").append("<tr><td id=students>"+id+"</td><td>"+age+"</td></tr>")
        }
        studentCollection.save();
        $("#students").click(function(){
          var thisStudent = $(this).text();
          studentCollection.find({_id:thisStudent});
          $("#modal").append("id:"+id+","+"age:"+age)
          $('#modal').show();
        })
      });
    </script>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content" id="modal">
        </div>
      </div>
    </div>
  </body>
</html>
